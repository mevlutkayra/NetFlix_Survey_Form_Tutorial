<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap"
        rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"rel="stylesheet"/> 
</head>

<body>

    <div id="container">

        <h1 id="title">Net<span>Flix</span></h1>

        <h3 id="description">
            Thank you for signing up at Netflix. Tell us more about your self
        </h3>

        <form action="result.html" id="survey-form" method="GET" name="form" target="_blank">

            <div class="box">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" placeholder="enter your name" required><br>
            </div>

            <div class="box">
                <label for="age" id="age-label">Age</label><br>
                <input type="number" id="age" placeholder="Age" min="18" max="99" required><br>
            </div>

            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email" required><br>
            </div>

            <div class="box">
                <label for="contenttype" id="contenttype-label">Content Type</label><br>
                <select name="content" id="contenttype">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>

            <div class="box">
                <label id="movietype-label">Movie Type</label><br>

                <label for="comedy" id="comedy-label">
                    <input type="checkbox" id="comedy" name="movie1" value="Comedy">Comedy</label>
                <br>

                <label for="action" id="action-label">
                    <input type="checkbox" id="action" name="movie2"  value="Action">Action
                </label>
                <br>

                <label for="romance" id="romance-label">
                    <input type="checkbox" id="romance" name="movie2"  value="Action" checked>Romance
                </label>
                <br>
            </div>

            
            <div class="box">
                
                <label id="gender-label">Gender</label><br>

                <label id="male-label">
                    <input type="radio" id="male" name="gender" value="male">Male</label>
                <br>

                <label  id="female-label">
                    <input type="radio" id="female" name="gender" value="female" checked>Female                   </label>
                <br>

                <label id="other-label">
                    <input type="radio" id="other" name="gender" value="other">Other</label>
                <br>
           
            </div>

            <div class="box box-textarea">
                <label for="feedback" id="feedback-label">Feed Back</label><br>
                <textarea class="text-area" name="feedback" id="feedback" cols="30" rows="10" placeholder="Any Comment" style="resize: none;"></textarea>
            </div>

            <div class="box">
                <input type="submit" value="Submit" id="submit">
            </div>
            


        </form>
    </div>
</body>

</html>
